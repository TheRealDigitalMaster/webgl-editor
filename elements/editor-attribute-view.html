<link rel="import" href="../bower_components/polymer/polymer.html">

<style>
  div
  {
    padding: 16px;
    background: white;
    font-family: monospace;
  }
</style>

<dom-module id="editor-attribute-view">
  <template>
    <div>Animation: <input type="checkbox" checked="{{status::change}}"></div>
  </template>
</dom-module>

<script>
  Polymer
  ({
    is: "editor-attribute-view",

    properties:
    {
      status: { type: Boolean, notify: true }
    }
  });
</script>
