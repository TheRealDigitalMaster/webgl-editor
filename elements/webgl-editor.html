<link rel="import" href="../bower_components/polymer/polymer.html">

<style>
  :root { --attribute-view-width: 240px; }
  editor-viewport
  {
    width: calc(100% - var(--attribute-view-width));
    height: 100%;
    float: left;
    background: #ff0000;
  }
  editor-attribute-view
  {
    width: var(--attribute-view-width);
    height: 100%;

<script>
